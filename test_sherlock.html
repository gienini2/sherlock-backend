<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Sherlock</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .entity-exact { background: #d1e7dd; padding: 2px 4px; }
        .entity-none { background: #f8d7da; padding: 2px 4px; }
    </style>
</head>
<body>
    <h1>Test Sherlock Anotaciones</h1>
    <button onclick="testSherlock()">Probar</button>
    <div id="result"></div>

    <script>
        async function testSherlock() {
            const response = await fetch(
                "https://sherlock-backend-flwb.onrender.com/api/v1/enrich",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        texto_vago: "A les 14:30 hores, he parat el vehicle 9915GBN conduït per Joan Marti Garcia DNI 43123456X"
                    })
                }
            );

            const data = await response.json();
            
            // Pintar texto con anotaciones
            let textoHTML = data.texto_drag;
            
            // Ordenar por posición DESC
            const anotaciones = [...data.anotaciones].sort((a, b) => b.start - a.start);
            
            for (const ann of anotaciones) {
                const antes = textoHTML.substring(0, ann.start);
                const entidad = textoHTML.substring(ann.start, ann.end);
                const despues = textoHTML.substring(ann.end);
                
                const cssClass = ann.match === 'exact' ? 'entity-exact' : 'entity-none';
                
                textoHTML = `${antes}<span class="${cssClass}">${entidad}</span>${despues}`;
            }
            
            document.getElementById('result').innerHTML = `
                <h2>Resultado:</h2>
                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                    ${textoHTML}
                </div>
                <h3>Anotaciones:</h3>
                <pre>${JSON.stringify(data.anotaciones, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
